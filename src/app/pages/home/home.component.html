<button mat-raised-button color="primary" (click)="onAdd()" ><mat-icon>add</mat-icon>add</button>

<table class="table table-striped">
    <thead>
        <tr>
            <th>id</th>
            <th>first name</th>
            <th>Middle name</th>
            <th>Last name</th>
            <th>Address</th>
            <th>action</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let item of staffList">
            <td>{{item.staffId}}</td>
            <td>{{item.fname}}</td>
            <td>{{item.mname}}</td>
            <td>{{item.lname}}</td>
            <td>{{item.address}}</td>
            <td padding="10px">
                <span><mat-icon color="primary" (click)="onEdit(item)" >edit</mat-icon> </span>
                <span><mat-icon color="warn" (click)="onDelete(item.staffId)"  >delete</mat-icon> </span>
                <span><mat-icon>remove_red_eye</mat-icon></span>
            </td>

        </tr>
        
    </tbody>
  </table>
